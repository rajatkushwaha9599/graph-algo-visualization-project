<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Algo Visualization</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.19.0/cytoscape.min.js"></script>
</head>
<body>
    <div id="cy">
        <header>
            <form action="/">
                <div>
                    <label for="num-of-nodes">Enter the no. of nodes: </label>
                    <input type="number" id="num-of-nodes" name="num-of-nodes" min="1" max="30"><br><br>     
                </div>
                <div>
                    <label for="algo">Algorithm: </label> 
                    <select name="algo" id="algo">
                        <option value="dfs">DFS</option>
                        <option value="bfs">BFS</option>
                    </select><br><br>
                </div>
                <div>
                    <span>Type of edges: </span>
                    <input type="radio" id="directed" name="r" value="directed">
                    <label for="directed">Directed</label>
                    <input type="radio" id="undirected" name="r" value="undirected">
                    <label for="undirected">Undirected</label>
                    <br><br>
                </div>
                <input type="submit" id="visualize" value="Visualize">
            </form>    
        </header>    
    </div>
    <script src="index.js"></script> 
    <!-- <script src="main.js"></script> -->
</body>
</html>
